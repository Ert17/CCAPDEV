<!DOCTYPE html>
<html>
<head>
	<title>Marketplace</title>

	<meta name="authors" content="EW LOPEZ, G OLAN">
	<meta name="description" content="profile">

	<link rel="stylesheet" href="css/profile.css" />
	
	<! –– for the navigation bar ––>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/Navigation_bar.css" />
		<link rel="stylesheet" href="css/animation.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- star rating -->
	
</head>
<body>
	<div class="header">
			<a href="home.html"><image width = "70px" height = "45.465px" src="navigation_logo.png" alt="logo" id="logo"></image></a>
			<input type="text" placeholder="Search" id="searchbox2"/>
			
			<nav class="account">
				<ul class="nav__list">
					<li class="nav__list-item">
						<a class="nav__link nav__link--btn myBtn" id="myBtn" href="#">Login</a>
						<div id="myModal" class="modal">
							<div id = "login" class="modal-content animated bounceInDown">
								<span class="close">&times;</span>
								<p class = "modal_title"><font size = "5">LOGIN</font></p><br><br>
								<form align = "center">
									<label for="username">Username:</label>
									<input type="text" id="username" name="username" ><br><br>
									<label for="password">Password:</label>
									<input type="password" id="password" name="password"><br><br><br>
									<a class="nav__link nav__link--btn" href="#">Login</a>
								</form> 
							</div>
						</div>
					</li>
					<li class="nav__list-item">
						<a onclick="document.getElementById('id02').style.display='inline'" class="nav__link nav__link--btn nav__link--btn--highlight" href="#">Register</a>
						<div id="id02" class="modal">
							<div id="register" class="modal-content animated bounceInDown">
								<span class="close" onclick="document.getElementById('id02').style.display='none'">&times;</span>
								<p class = "modal_title"><font size = "5">REGISTER</font></p><br>
								
								<div class="avatar-upload">
									<div class="avatar-edit">
										<input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
										<label for="imageUpload"></label>
									</div>
									<div class="avatar-preview">
										<div id="imagePreview" style="background-image: url(dpic.jpg);">
										</div>
									</div>
								</div>
								
								<form align = "center">
									<label for="username">Username:</label>
									<input type="text" id="username" name="username" ><br><br>
									<label for="password">Password:</label>
									<input type="password" id="password" name="password"><br><br>
									<label for="cpassword">Confirm Password:</label>
									<input type="password" id="cpassword" name="cpassword"><br><br>
									<p>Short description about you</p><br>
									<textarea id="description" rows="3" cols="35"></textarea><br><br>
									<a class="nav__link nav__link--btn" href="#">Register</a>
								</form> 
							</div>
						</div>
					</li>
				</ul>
			</nav>
		</div>

	<section class="profile">
		<br><br><br><br><br><br>
		<img src="dpic.jpg" alt=><br>
		<font size = "5px" color="white">Seller Name</font><br>
		<span class="fa fa-star checked"></span>
		<span class="fa fa-star checked"></span>
		<span class="fa fa-star checked"></span>
		<span class="fa fa-star"></span>
		<span class="fa fa-star"></span><br>
	</section>
	
	<br><br><br><br>
	<section class="reviews">
		<div>
			<br><b><p class= "title"><font size = "15" color= "white">ITEMS</font></p></b>
		</div>
	</section>
	<section class="main">
		<div class="posts" style="height: 296px;">
			<div class="card">Item 1</div>
  			<div class="card">Item 2</div>
  			<div class="card">Item 3</div>
  			<div class="card">Item 4</div>
 			<div class="card">Item 5</div>
  			<div class="card">Item 6</div>
  			<div class="card">Item 7</div>
  			<div class="card">Item 8</div>
  			<div class="card">Item 9</div>
		</div>
	</section>
	<section class="reviews">
		<div>
			<br><b><p class= "title"><font size = "15" color= "white">REVIEWS</font></p></b>
			<p><font color= "white">Submit a review about this user </p>
			<textarea class="review_textbox box" placeholder="Tell us something about this user..." id="review" rows="3" cols="35"></textarea><br>
			<fieldset class="rating">
				<input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="5 stars"></label>
				<input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="4.5 stars"></label>
				<input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="4 stars"></label>
				<input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="3.5 stars"></label>
				<input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="3 stars"></label>
				<input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="2.5 stars"></label>
				<input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="2 stars"></label>
				<input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="1.5 stars"></label>
				<input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="1 star"></label>
				<input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="0.5 stars"></label>
			</fieldset>
			<button class = "enter_review"href="#">Submit</button>
			
		</div>
	</section>
	<script src="js/Navigation_bar.js"></script>
	
</body>
</html>
